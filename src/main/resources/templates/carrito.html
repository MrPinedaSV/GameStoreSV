<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Carrito de Compras - Game Store SV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-gradient-to-br from-[#1b1e24] via-[#232946] to-[#0f172a] text-gray-200 font-sans">

<!-- Navbar insertado automÃ¡ticamente por util.js -->

<header class="p-6 bg-[#171a21] shadow-lg text-center">
    <h1 class="text-3xl font-bold text-white">ðŸ›’ Tu Carrito</h1>
    <p class="text-sm text-gray-400">Revisa y confirma tu compra</p>

<main class="p-6 max-w-5xl mx-auto">
    <section id="carrito-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10">

            Realizar Compra
        </button>
        <p id="mensaje" class="text-red-400 mt-4"></p>
    </section>

</html>
