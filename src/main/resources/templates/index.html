<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store SV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-gradient-to-br from-[#1b1e24] via-[#232946] to-[#0f172a] text-gray-200 font-sans">

<main class="p-8">
    <section class="text-center mb-10">
        <h2 class="text-4xl font-extrabold text-indigo-400 mb-4">🔥 ¡Top videojuegos del momento!</h2>
        <p class="text-lg text-gray-300">Ofertas exclusivas, lanzamientos recientes y aventuras épicas te esperan.</p>
    </section>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="lista-juegos">
        <!-- Tarjetas de juegos se insertan aquí -->
    </div>
</main>

<footer class="bg-[#171a21] text-gray-400 text-center py-4 mt-10">
    &copy; 2025 Game Store SV. Todos los derechos reservados.
</footer>

<script src="js/util.js"></script>
<script>
    const juegosMock = [
      {
        nombre: "Elden Ring",
        descripcion: "Explora las Tierras Intermedias en este épico RPG de mundo abierto.",
        imagen: "img/Elden Ring.png",
        precio: 59.99
      },
      {
        nombre: "Hogwarts Legacy",
        descripcion: "Vive tu aventura como un mago en el siglo XIX.",
        imagen: "img/Hogwarts Legacy.png",
        precio: 69.99
      },
      {
        nombre: "Cyberpunk 2077: Phantom Liberty",
        descripcion: "Regresa a Night City con nuevas misiones y mejoras gráficas.",
        imagen: "img/cyberpunk.png",
        precio: 34.99
      },
      {
        nombre: "Star Wars Jedi: Survivor",
        descripcion: "La historia de Cal Kestis continúa con nuevos poderes y enemigos.",
        imagen: "img/Star Wars Jedi Survivor.png",
        precio: 59.99
      },
      {
        nombre: "The Last of Us",
        descripcion: "Acompaña a Joel y Ellie en una emotiva y peligrosa travesía en un mundo postapocalíptico.",
         imagen: "img/the last of us.png",
        precio: 49.99
      },
      {
        nombre: "The Legend of Zelda: Breath of the Wild",
        descripcion: "Descubre un vasto mundo abierto lleno de aventuras en Hyrule.",
        imagen: "img/The Legend of Zelda Breath of the Wild.jpg",
        precio: 59.99
      },
      {
        nombre: "Silent Hill (Versión Japón)",
        descripcion: "Sumérgete en el terror psicológico con esta clásica versión japonesa.",
        imagen: "img/Silent Hill (Versión Japón).png",
        precio: 39.99
      },
      {
        nombre: "Mario Kart 8 Deluxe",
        descripcion: "Compite con tus personajes favoritos en intensas carreras llenas de acción.",
        imagen: "img/Mario Kart 8 Deluxe.png",
        precio: 49.99
      }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      insertarNavbar(); // inserta la navbar antes de renderizar el contenido
      const contenedor = document.getElementById("lista-juegos");
      juegosMock.forEach(juego => {
        contenedor.innerHTML += renderizarJuego(juego);
      });
    });
</script>
</body>
</html>
