<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Game Store SV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-gradient-to-br from-[#1b1e24] via-[#232946] to-[#0f172a] text-gray-200 font-sans min-h-screen">

<!-- Navbar insertada dinámicamente -->
<script src="js/util.js"></script>

<main class="flex items-center justify-center py-20 px-4">
    <div class="bg-[#2a2d32] p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-indigo-400 mb-6">Iniciar Sesión</h1>

        <form id="form-login" class="flex flex-col space-y-5">
            <input
                    type="email"
                    id="email"
                    placeholder="Correo electrónico"
                    required
                    class="p-3 rounded-lg bg-[#1b1e24] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
            <input
                    type="password"
                    id="password"
                    placeholder="Contraseña"
                    required
                    class="p-3 rounded-lg bg-[#1b1e24] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
            <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md"
            >
                Entrar
            </button>
        </form>
    </div>
</main>

<script src="js/login.js"></script>
</body>
</html>
